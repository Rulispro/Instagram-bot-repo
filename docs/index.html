<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Automation</title>
    <script src="https://cdn.jsdelivr.net/npm/idb@6.1.4/build/iife/index-min.js"></script>
</head>
<body>
    <h1>Instagram Automation</h1>
    
    <div>
        <input type="text" id="cookies" placeholder="Masukkan cookies">
        <button onclick="login()">Login</button>
        <select id="usernameDropdown">
            <option value="">Pilih Username</option>
        </select>
    </div>

    <h3>Autolike</h3>
    <div>
        <input type="number" id="totalLike" placeholder="Masukkan total like">
        <input type="number" id="minIntervalLike" placeholder="Masukkan minimal waktu detik">
        <input type="number" id="maxIntervalLike" placeholder="Masukkan waktu maksimal detik">
        <button onclick="startAutolike()">Start</button>
    </div>

    <h3>Follow Target Username</h3>
    <div>
        <input type="text" id="targetUsername" placeholder="Masukkan link target username akun Instagram">
        <select id="followType">
            <option value="followers">Followers</option>
            <option value="following">Following</option>
        </select>
        <input type="number" id="intervalFollowUsername" placeholder="Masukkan waktu detik">
        <button onclick="startFollowTarget()">Start</button>
    </div>

    <h3>Unfollow</h3>
    <div>
        <input type="number" id="intervalUnfollow" placeholder="Masukkan waktu detik">
        <button onclick="startUnfollow()">Start</button>
    </div>

    <h3>Follow by Link Postingan</h3>
    <div>
        <input type="text" id="postLink" placeholder="Masukkan link postingan akun">
        <input type="number" id="intervalFollowPost" placeholder="Masukkan waktu detik">
        <button onclick="startFollowByLink()">Start</button>
    </div>

    <script>
        async function login() {
            const cookies = document.getElementById('cookies').value;
            if (!cookies) {
                alert("Masukkan cookies terlebih dahulu");
                return;
            }
            
            // Simpan cookies ke IndexedDB
            const db = await idb.openDB('instagramDB', 1, {
                upgrade(db) {
                    db.createObjectStore('cookies');
                },
            });
            await db.put('cookies', cookies, 'cookies');

            alert("Cookies tersimpan, akun akan login...");
        }

        function startAutolike() {
            alert("Autolike mulai");
        }

        function startFollowTarget() {
            alert("Auto follow target mulai");
        }

        function startUnfollow() {
            alert("Autounfollow mulai");
        }

        function startFollowByLink() {
            alert("Follow by link mulai");
        }
    </script>
</body>
    </html>
