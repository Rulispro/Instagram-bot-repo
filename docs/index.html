<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Automation</title>
    <script src="https://cdn.jsdelivr.net/npm/idb@7/build/esm/index.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Instagram Automation</h1>

    <div>
        <input type="text" id="cookies" placeholder="Masukkan cookies">
        <button id="loginBtn">Login</button>
        <select id="usernameDropdown">
            <option value="">Pilih Username</option>
        </select>
    </div>

    <h3>Autolike</h3>
    <div>
        <input type="number" id="totalLike" placeholder="Total Like">
        <input type="number" id="minIntervalLike" placeholder="Min Interval (detik)">
        <input type="number" id="maxIntervalLike" placeholder="Max Interval (detik)">
        <button id="startAutolike">Start Autolike</button>
    </div>

    <h3>Follow Target Username</h3>
    <div>
        <input type="text" id="targetUsername" placeholder="Link Target Username">
        <select id="followType">
            <option value="followers">Followers</option>
            <option value="following">Following</option>
        </select>
        <input type="number" id="intervalFollowUsername" placeholder="Interval (detik)">
        <button id="startFollowTarget">Start Follow</button>
    </div>

    <h3>Unfollow</h3>
    <div>
        <input type="number" id="intervalUnfollow" placeholder="Interval (detik)">
        <button id="startUnfollow">Start Unfollow</button>
    </div>

    <h3>Follow by Link Postingan</h3>
    <div>
        <input type="text" id="postLink" placeholder="Link Postingan">
        <input type="number" id="intervalFollowPost" placeholder="Interval (detik)">
        <button id="startFollowByLink">Start Follow Link</button>
    </div>
</body>
</html>
